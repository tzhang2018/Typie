name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      testCases:
        description: Select which test case to run
        type: choice
        default: 'all'
        options:
          - all
          - api
          - ui
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: This is to build
      run: echo "THis is to build the project"

  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: This is to deploy
      run: echo "This is to deploy the app"

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [build, deploy]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      if: "${{ github.event.inputs.testCases != '' }}"
      run: npx playwright test --grep @${{ inputs.testCases }}
    - name: Run Playwright tests
      if: "${{ github.event.inputs.testCases == '' }}"
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  publishTestResult:
    needs: [build, deploy, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4

    - run: ls -R ./

    - name: Publish
      uses: peaceiris/actions-gh-pages@v4
      with:
        external_repository: tzhang2018/Typie.reports
        publish_branch: main
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        keep_files: true
        user_name: "github-actions[bot]"
        user_email: "github-actions[bot]@users.noreply.github.com"
