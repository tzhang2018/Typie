name: Playwright Tests

run-name: Tests running on ${{github.ref_name}}

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      testCases:
        description: Select which test case to run
        type: choice
        default: 'all'
        options:
          - all
          - api
          - ui

env:
  testCases: ${{ inputs.testCases == null && 'all' || inputs.testCases}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: This is to build
        run: echo "This is to build the project ${{ env.testCases}}"

  dev:
    needs: build
    uses: ./.github/workflows/deploytest.yml
    with:
      workflow_environment: dev
      workflow_testCases: ${{ inputs.testCases == null && 'all' || inputs.testCases}}

  uat:
    needs: dev
    uses: ./.github/workflows/deploytest.yml
    with:
      workflow_environment: uat
      workflow_testCases: ${{ inputs.testCases == null && 'all' || inputs.testCases}}
